<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack Profile Viewer - Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #141420;
            --bg-card-hover: #1a1a2a;
            --accent-primary: #ff6b35;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #252535;
            --gradient-primary: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --shadow-glow: 0 0 40px rgba(255, 107, 53, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .header {
            background: linear-gradient(180deg, rgba(255, 107, 53, 0.08) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.9rem;
            background: rgba(16, 185, 129, 0.12);
            border: 1px solid rgba(16, 185, 129, 0.25);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--accent-success);
            margin-top: 0.5rem;
        }

        .live-dot {
            width: 7px;
            height: 7px;
            background: var(--accent-success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.3); }
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 80px;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-value.accepted { color: var(--accent-success); }
        .stat-value.rejected { color: var(--accent-error); }
        .stat-value.skipped { color: var(--accent-warning); }
        .stat-value.total {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-value.links { color: #60a5fa; }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.15rem;
        }

        .controls {
            padding: 0.85rem 2rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            gap: 0.4rem;
        }

        .filter-btn, .sort-btn {
            padding: 0.45rem 0.9rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .filter-btn:hover, .sort-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-btn.active-success { background: var(--accent-success); border-color: var(--accent-success); color: white; }
        .filter-btn.active-error { background: var(--accent-error); border-color: var(--accent-error); color: white; }
        .filter-btn.active-warning { background: var(--accent-warning); border-color: var(--accent-warning); color: white; }

        .search-box {
            flex: 1;
            max-width: 280px;
            min-width: 160px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem 0.9rem 0.5rem 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.8rem;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
        }

        .select-styled {
            padding: 0.45rem 0.9rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            min-width: 120px;
        }

        .select-styled:focus { outline: none; border-color: var(--accent-primary); }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 1.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        .empty-state h3 { font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--text-primary); }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1rem;
        }

        .profile-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.2s ease;
            animation: fadeIn 0.3s ease forwards;
        }

        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
            border-color: rgba(255, 107, 53, 0.25);
        }

        .profile-card.accepted { border-left: 3px solid var(--accent-success); }
        .profile-card.rejected { border-left: 3px solid var(--accent-error); opacity: 0.75; }
        .profile-card.rejected:hover { opacity: 1; }

        .card-header {
            padding: 0.9rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .profile-info { flex: 1; min-width: 0; }

        .username { font-size: 0.95rem; font-weight: 600; }
        .username a { color: inherit; text-decoration: none; transition: color 0.15s; }
        .username a:hover { color: var(--accent-primary); }

        .subscriber-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .links-count { color: #60a5fa; font-weight: 500; }

        .status-badge {
            padding: 0.25rem 0.55rem;
            border-radius: 12px;
            font-size: 0.6rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-badge.accepted { background: rgba(16, 185, 129, 0.15); color: var(--accent-success); }
        .status-badge.rejected { background: rgba(239, 68, 68, 0.15); color: var(--accent-error); }

        .card-body { padding: 0.85rem 1rem; }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.35rem 0.6rem;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 6px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }

        .social-link:hover {
            background: rgba(255, 107, 53, 0.08);
            border-color: rgba(255, 107, 53, 0.25);
            color: var(--accent-primary);
        }

        .social-link .icon { font-size: 0.85rem; }
        .no-socials { color: var(--text-muted); font-size: 0.75rem; font-style: italic; }

        .rejection-reason {
            margin-top: 0.6rem;
            padding: 0.5rem;
            background: rgba(239, 68, 68, 0.08);
            border-radius: 6px;
            font-size: 0.7rem;
            color: var(--accent-error);
        }

        .card-footer {
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.65rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer a { color: var(--accent-primary); text-decoration: none; font-weight: 500; }

        .category-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.6rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            white-space: nowrap;
        }

        .category-badge.technology { background: rgba(59, 130, 246, 0.18); color: #60a5fa; }
        .category-badge.culture { background: rgba(168, 85, 247, 0.18); color: #c084fc; }
        .category-badge.business { background: rgba(34, 197, 94, 0.18); color: #4ade80; }
        .category-badge.finance { background: rgba(234, 179, 8, 0.18); color: #facc15; }
        .category-badge.us-politics { background: rgba(239, 68, 68, 0.18); color: #f87171; }
        .category-badge.world-politics { background: rgba(249, 115, 22, 0.18); color: #fb923c; }
        .category-badge.sports { background: rgba(14, 165, 233, 0.18); color: #38bdf8; }
        .category-badge.food { background: rgba(251, 146, 60, 0.18); color: #fb923c; }
        .category-badge.art { background: rgba(236, 72, 153, 0.18); color: #f472b6; }
        .category-badge.health { background: rgba(20, 184, 166, 0.18); color: #2dd4bf; }
        .category-badge.bestseller { background: rgba(255, 107, 53, 0.18); color: #ff6b35; }
        .category-badge.science { background: rgba(34, 211, 238, 0.18); color: #22d3ee; }
        .category-badge.music { background: rgba(244, 114, 182, 0.18); color: #f472b6; }
        .category-badge.default { background: rgba(148, 163, 184, 0.15); color: #94a3b8; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            position: fixed;
            bottom: 1.25rem;
            right: 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0.65rem 1rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            font-size: 0.85rem;
        }

        .toast.show { display: block; animation: slideIn 0.25s ease; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(80px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--bg-card);
            margin: 4% auto;
            border: 1px solid var(--border-color);
            border-radius: 14px;
            width: 85%;
            max-width: 950px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.25s ease;
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 { font-size: 1.15rem; display: flex; align-items: center; gap: 0.5rem; }

        .close-modal {
            color: var(--text-secondary);
            font-size: 1.75rem;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.15s;
            line-height: 1;
        }

        .close-modal:hover { color: var(--text-primary); }

        .modal-body { padding: 1.25rem 1.5rem; overflow-y: auto; }

        .skipped-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }

        .skipped-table th,
        .skipped-table td { text-align: left; padding: 0.85rem; border-bottom: 1px solid var(--border-color); }

        .skipped-table th {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.4px;
        }

        .skipped-table tr:hover { background: rgba(255, 255, 255, 0.02); }
        .skipped-table a { color: white; text-decoration: none; font-weight: 500; }
        .skipped-table a:hover { color: var(--accent-primary); }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.35rem; }
            .profiles-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; gap: 0.5rem; }
            .search-box { width: 100%; max-width: none; }
            .stats-bar { gap: 0.75rem; }
            .stat-item { min-width: 70px; padding: 0.4rem 0.6rem; }
            .stat-value { font-size: 1.25rem; }
            .modal-content { width: 95%; margin: 8% auto; }
        }

        .progress-bar {
            height: 3px;
            background: var(--border-color);
            width: 100%;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--gradient-success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .refresh-countdown {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>üìä Substack Profile Dashboard</h1>
        <div class="live-indicator">
            <span class="live-dot"></span>
            <span id="liveStatus">Live - Auto-refreshing</span>
            <span class="refresh-countdown" id="countdown"></span>
        </div>
        <div class="progress-bar"><div class="progress-bar-fill" id="progressBar"></div></div>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-value total" id="totalCount">0</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
            <span class="stat-value accepted" id="acceptedCount">0</span>
            <span class="stat-label">With Links</span>
        </div>
        <div class="stat-item">
            <span class="stat-value rejected" id="rejectedCount">0</span>
            <span class="stat-label">No Links</span>
        </div>
        <div class="stat-item">
            <span class="stat-value skipped" id="skippedCount">0</span>
            <span class="stat-label">Skipped</span>
        </div>
        <div class="stat-item">
            <span class="stat-value links" id="totalLinks">0</span>
            <span class="stat-label">Social Links</span>
        </div>
        <div class="stat-item">
            <span class="stat-value total" id="avgSubscribers">0</span>
            <span class="stat-label">Avg Subs</span>
        </div>
    </div>

    <div class="controls">
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="accepted">‚úì With Links</button>
            <button class="filter-btn" data-filter="rejected">‚úó No Links</button>
        </div>
        <button class="filter-btn" id="viewSkippedBtn">‚ö†Ô∏è Skipped</button>

        <select class="select-styled" id="sortBy">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="subscribers-high">Most Subscribers</option>
            <option value="subscribers-low">Least Subscribers</option>
            <option value="links-high">Most Links</option>
            <option value="name-asc">Name A-Z</option>
        </select>

        <select class="select-styled" id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search profiles...">
        </div>
    </div>

    <div class="container">
        <div id="emptyState" class="empty-state">
            <div class="icon">‚è≥</div>
            <h3>Waiting for Data...</h3>
            <p>Run the scraper to see live profile data</p>
        </div>
        <div id="profilesGrid" class="profiles-grid" style="display: none;"></div>
    </div>

    <div id="skippedModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ö†Ô∏è Skipped Profiles</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="skipped-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Category</th>
                            <th>Reason</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="skippedTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const socialIcons = { twitter: 'ùïè', instagram: 'üì∏', tiktok: 'üéµ', linkedin: 'üíº', facebook: 'üë§', youtube: '‚ñ∂Ô∏è', linktree: 'üîó', threads: 'üßµ', bluesky: 'ü¶ã', github: 'üíª', medium: 'üìù', other: 'üåê' };
        const platformColumns = { 'Twitter': 3, 'Instagram': 4, 'TikTok': 5, 'LinkedIn': 6, 'Facebook': 7, 'YouTube': 8, 'Linktree': 9, 'Threads': 10, 'Bluesky': 11, 'GitHub': 12, 'Medium': 13, 'Other': 14 };
        
        const categoryClasses = {
            'technology': 'technology', 'culture': 'culture', 'business': 'business',
            'finance': 'finance', 'us politics': 'us-politics', 'world politics': 'world-politics',
            'sports': 'sports', 'food & drink': 'food', 'art & illustration': 'art',
            'health & politics': 'health', 'bestseller': 'bestseller', 'science': 'science',
            'music': 'music', 'faith & spirituality': 'faith', 'education': 'education',
            'history': 'history', 'parenting': 'parenting', 'travel': 'travel', 'climate': 'climate'
        };

        function getCategoryClass(category) {
            return categoryClasses[category?.toLowerCase()] || 'default';
        }

        let profilesData = [];
        let skippedData = [];
        let currentFilter = 'all';
        let currentCategory = 'all';
        let currentSort = 'newest';
        let lastDataHash = '';
        let lastSkippedHash = '';
        let refreshInterval = 2000; // Faster 2s refresh
        let countdownValue = refreshInterval / 1000;

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];
            const profiles = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length < 3) continue;

                const socialLinks = {};
                for (const [platform, idx] of Object.entries(platformColumns)) {
                    if (values[idx]?.trim()) {
                        socialLinks[platform.toLowerCase()] = values[idx].trim();
                    }
                }

                const subscriberCount = parseInt(values[2]) || 0;
                const linksCount = Object.keys(socialLinks).length;

                profiles.push({
                    username: values[0] || 'Unknown',
                    profileUrl: values[1] || '',
                    subscriberCount,
                    socialLinks,
                    linksCount,
                    scrapedAt: values[15] || 'N/A',
                    category: values[16] || 'Unknown',
                    status: linksCount > 0 ? 'accepted' : 'rejected',
                    rejectionReason: linksCount === 0 ? 'No social links found' : null,
                    index: i
                });
            }
            return profiles;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else current += char;
            }
            result.push(current.trim());
            return result;
        }

        function sortProfiles(profiles) {
            const sorted = [...profiles];
            switch (currentSort) {
                case 'newest': return sorted.reverse();
                case 'oldest': return sorted;
                case 'subscribers-high': return sorted.sort((a, b) => b.subscriberCount - a.subscriberCount);
                case 'subscribers-low': return sorted.sort((a, b) => a.subscriberCount - b.subscriberCount);
                case 'links-high': return sorted.sort((a, b) => b.linksCount - a.linksCount);
                case 'name-asc': return sorted.sort((a, b) => a.username.localeCompare(b.username));
                default: return sorted;
            }
        }

        function renderProfiles(profiles) {
            const grid = document.getElementById('profilesGrid');
            const emptyState = document.getElementById('emptyState');

            if (profiles.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = profiles.map(profile => `
                <div class="profile-card ${profile.status}">
                    <div class="card-header">
                        <div class="profile-info">
                            <div class="username"><a href="${profile.profileUrl}" target="_blank">@${profile.username}</a></div>
                            <div class="subscriber-count">
                                <span>üë• ${formatNumber(profile.subscriberCount)}</span>
                                ${profile.linksCount > 0 ? `<span class="links-count">üîó ${profile.linksCount} links</span>` : ''}
                            </div>
                        </div>
                        <span class="category-badge ${getCategoryClass(profile.category)}">${profile.category}</span>
                        <span class="status-badge ${profile.status}">${profile.status === 'accepted' ? '‚úì' : '‚úó'}</span>
                    </div>
                    <div class="card-body">
                        ${profile.linksCount > 0 ? `
                            <div class="social-links">
                                ${Object.entries(profile.socialLinks).map(([platform, url]) => `
                                    <a href="${url}" target="_blank" class="social-link">
                                        <span class="icon">${socialIcons[platform] || 'üîó'}</span>${platform}
                                    </a>
                                `).join('')}
                            </div>
                        ` : '<p class="no-socials">No social links available</p>'}
                        ${profile.rejectionReason ? `<div class="rejection-reason">‚ö†Ô∏è ${profile.rejectionReason}</div>` : ''}
                    </div>
                    <div class="card-footer">
                        <span>${profile.scrapedAt}</span>
                        <a href="${profile.profileUrl}" target="_blank">View ‚Üí</a>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(profiles) {
            const total = profiles.length;
            const accepted = profiles.filter(p => p.status === 'accepted').length;
            const rejected = profiles.filter(p => p.status === 'rejected').length;
            const avgSubs = total > 0 ? Math.round(profiles.reduce((sum, p) => sum + p.subscriberCount, 0) / total) : 0;
            const totalLinks = profiles.reduce((sum, p) => sum + p.linksCount, 0);

            document.getElementById('totalCount').textContent = total;
            document.getElementById('acceptedCount').textContent = accepted;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('avgSubscribers').textContent = formatNumber(avgSubs);
            document.getElementById('totalLinks').textContent = totalLinks;
            document.getElementById('skippedCount').textContent = skippedData.length;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function filterProfiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = profilesData.filter(p => {
                const matchesSearch = p.username.toLowerCase().includes(searchTerm) || 
                    Object.keys(p.socialLinks).some(k => k.includes(searchTerm));
                const matchesFilter = currentFilter === 'all' || p.status === currentFilter;
                const matchesCategory = currentCategory === 'all' || p.category.toLowerCase() === currentCategory.toLowerCase();
                return matchesSearch && matchesFilter && matchesCategory;
            });
            renderProfiles(sortProfiles(filtered));
        }

        function updateCategoryFilter(profiles) {
            const categories = [...new Set(profiles.map(p => p.category))].filter(c => c && c !== 'Unknown').sort();
            const select = document.getElementById('categoryFilter');
            const currentValue = select.value;

            select.innerHTML = '<option value="all">All Categories</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');

            select.value = currentValue;
        }

        async function loadSkippedData() {
            try {
                const response = await fetch('/api/skipped');
                if (!response.ok) return;

                const text = await response.text();
                const dataHash = text.length + text.slice(0, 100);

                if (dataHash !== lastSkippedHash) {
                    lastSkippedHash = dataHash;
                    try {
                        skippedData = JSON.parse(text);
                        updateStats(profilesData);
                        renderSkippedModal();
                    } catch (e) { }
                }
            } catch (error) { }
        }

        function renderSkippedModal() {
            const tbody = document.getElementById('skippedTableBody');
            if (!tbody) return;

            if (skippedData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 2rem; color: var(--text-muted);">No skipped profiles</td></tr>';
                return;
            }

            const sorted = [...skippedData].reverse();
            tbody.innerHTML = sorted.map(item => `
                <tr>
                    <td><a href="${item.profile_url}" target="_blank">@${item.username}</a></td>
                    <td><span class="category-badge ${getCategoryClass(item.category)}">${item.category || '‚Äî'}</span></td>
                    <td style="color: var(--text-secondary);">${item.reason}</td>
                    <td style="color: var(--text-muted); font-size: 0.8em;">${item.timestamp?.split(' ')[1] || ''}</td>
                </tr>
            `).join('');
        }

        async function loadCSVData() {
            try {
                const response = await fetch('/api/csv');
                if (!response.ok) throw new Error('CSV not found');

                const csvText = await response.text();
                const dataHash = csvText.length + csvText.slice(0, 100);

                if (dataHash !== lastDataHash) {
                    lastDataHash = dataHash;
                    profilesData = parseCSV(csvText);
                    updateStats(profilesData);
                    updateCategoryFilter(profilesData);
                    filterProfiles();

                    if (profilesData.length > 0) {
                        document.getElementById('liveStatus').textContent = `Live ‚Ä¢ ${profilesData.length} profiles`;
                    }
                }
            } catch (error) { }
        }

        // Progress bar and countdown
        function updateProgress() {
            const progress = document.getElementById('progressBar');
            const countdown = document.getElementById('countdown');
            
            countdownValue -= 0.1;
            if (countdownValue <= 0) countdownValue = refreshInterval / 1000;
            
            const percent = ((refreshInterval / 1000 - countdownValue) / (refreshInterval / 1000)) * 100;
            progress.style.width = percent + '%';
        }

        // Modal Logic
        const modal = document.getElementById('skippedModal');
        document.getElementById('viewSkippedBtn').addEventListener('click', () => {
            modal.style.display = 'block';
            renderSkippedModal();
        });

        document.querySelector('.close-modal').addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => { if (e.target == modal) modal.style.display = 'none'; });

        // Filter handlers
        document.querySelectorAll('.filter-btn:not(#viewSkippedBtn)').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.filter-btn:not(#viewSkippedBtn)').forEach(b => 
                    b.classList.remove('active', 'active-success', 'active-error'));
                currentFilter = this.dataset.filter;
                if (currentFilter === 'accepted') this.classList.add('active-success');
                else if (currentFilter === 'rejected') this.classList.add('active-error');
                else this.classList.add('active');
                filterProfiles();
            });
        });

        document.getElementById('searchInput').addEventListener('input', filterProfiles);
        document.getElementById('categoryFilter').addEventListener('change', function () {
            currentCategory = this.value;
            filterProfiles();
        });
        document.getElementById('sortBy').addEventListener('change', function () {
            currentSort = this.value;
            filterProfiles();
        });

        // Initial load
        loadCSVData();
        loadSkippedData();

        // Fast refresh loop
        setInterval(() => {
            loadCSVData();
            loadSkippedData();
        }, refreshInterval);

        setInterval(updateProgress, 100);
    </script>
</body>
