<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack Profile Viewer - Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f14;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --accent-primary: #ff6b35;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-error: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2e2e3a;
            --gradient-primary: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --shadow-glow: 0 0 40px rgba(255, 107, 53, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(180deg, rgba(255, 107, 53, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent-success);
            margin-top: 0.5rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.25rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            display: block;
        }

        .stat-value.accepted {
            color: var(--accent-success);
        }

        .stat-value.rejected {
            color: var(--accent-error);
        }

        .stat-value.total {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .filter-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-btn.active-success {
            background: var(--accent-success);
            border-color: var(--accent-success);
            color: white;
        }

        .filter-btn.active-error {
            background: var(--accent-error);
            border-color: var(--accent-error);
            color: white;
        }

        .search-box {
            flex: 1;
            max-width: 350px;
            min-width: 180px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.25rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.85rem;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 0.7rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.25rem;
        }

        .profile-card {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease forwards;
        }

        .profile-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .profile-card.accepted {
            border-left: 4px solid var(--accent-success);
        }

        .profile-card.rejected {
            border-left: 4px solid var(--accent-error);
            opacity: 0.7;
        }

        .profile-card.rejected:hover {
            opacity: 1;
        }

        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-size: 1rem;
            font-weight: 600;
        }

        .username a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .username a:hover {
            color: var(--accent-primary);
        }

        .subscriber-count {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.15rem;
        }

        .status-badge {
            padding: 0.3rem 0.65rem;
            border-radius: 16px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.accepted {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-success);
        }

        .status-badge.rejected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-error);
        }

        .card-body {
            padding: 1rem 1.25rem;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.4rem 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .social-link:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.3);
            color: var(--accent-primary);
        }

        .social-link .icon {
            font-size: 0.9rem;
        }

        .no-socials {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-style: italic;
        }

        .rejection-reason {
            margin-top: 0.75rem;
            padding: 0.6rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--accent-error);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-footer {
            padding: 0.6rem 1.25rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.7rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .card-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .category-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .category-badge.technology {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .category-badge.culture {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
        }

        .category-badge.business {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .category-badge.finance {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        .category-badge.us-politics {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .category-badge.world-politics {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
        }

        .category-badge.sports {
            background: rgba(14, 165, 233, 0.2);
            color: #38bdf8;
        }

        .category-badge.food {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
        }

        .category-badge.art {
            background: rgba(236, 72, 153, 0.2);
            color: #f472b6;
        }

        .category-badge.health {
            background: rgba(20, 184, 166, 0.2);
            color: #2dd4bf;
        }

        .category-badge.bestseller {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
        }

        .category-badge.default {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .category-select {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.8rem;
            cursor: pointer;
            font-family: inherit;
            min-width: 140px;
        }

        .category-select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>üìä Substack Profile Viewer</h1>
        <div class="live-indicator">
            <span class="live-dot"></span>
            <span id="liveStatus">Live - Auto-refreshing every 3s</span>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-value total" id="totalCount">0</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
            <span class="stat-value accepted" id="acceptedCount">0</span>
            <span class="stat-label">Accepted</span>
        </div>
        <div class="stat-item">
            <span class="stat-value rejected" id="rejectedCount">0</span>
            <span class="stat-label">Rejected</span>
        </div>
        <div class="stat-item">
            <span class="stat-value total" id="avgSubscribers">0</span>
            <span class="stat-label">Avg Subs</span>
        </div>
    </div>

    <div class="controls">
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="accepted">‚úÖ Accepted</button>
            <button class="filter-btn" data-filter="rejected">‚ùå Rejected</button>
        </div>
        <select class="category-select" id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search usernames...">
        </div>
    </div>

    <div class="container">
        <div id="emptyState" class="empty-state">
            <div class="icon">‚è≥</div>
            <h3>Waiting for Data...</h3>
            <p>Run the scraper to see live profile data appear here</p>
        </div>
        <div id="profilesGrid" class="profiles-grid" style="display: none;"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const socialIcons = { twitter: 'üê¶', instagram: 'üì∏', tiktok: 'üéµ', linkedin: 'üíº', facebook: 'üë§', youtube: 'üé¨', linktree: 'üîó', threads: 'üßµ', bluesky: 'ü¶ã', github: 'üíª', medium: 'üìù', other: 'üåê' };
        const platformColumns = { 'Twitter': 3, 'Instagram': 4, 'TikTok': 5, 'LinkedIn': 6, 'Facebook': 7, 'YouTube': 8, 'Linktree': 9, 'Threads': 10, 'Bluesky': 11, 'GitHub': 12, 'Medium': 13, 'Other': 14 };

        // Category color mapping for CSS class
        const categoryClasses = {
            'technology': 'technology', 'culture': 'culture', 'business': 'business',
            'finance': 'finance', 'us politics': 'us-politics', 'world politics': 'world-politics',
            'sports': 'sports', 'food & drink': 'food', 'art & illustration': 'art',
            'health & politics': 'health', 'bestseller': 'bestseller'
        };

        function getCategoryClass(category) {
            return categoryClasses[category.toLowerCase()] || 'default';
        }

        let profilesData = [];
        let currentFilter = 'all';
        let currentCategory = 'all';
        let lastDataHash = '';

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];
            const profiles = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length < 3) continue;

                const socialLinks = {};
                for (const [platform, idx] of Object.entries(platformColumns)) {
                    if (values[idx] && values[idx].trim()) {
                        socialLinks[platform.toLowerCase()] = values[idx].trim();
                    }
                }

                const subscriberCount = parseInt(values[2]) || 0;
                const hasSocialLinks = Object.keys(socialLinks).length > 0;

                profiles.push({
                    username: values[0] || 'Unknown',
                    profileUrl: values[1] || '',
                    subscriberCount: subscriberCount,
                    socialLinks: socialLinks,
                    scrapedAt: values[15] || 'N/A',
                    category: values[16] || 'Unknown',
                    status: hasSocialLinks ? 'accepted' : 'rejected',
                    rejectionReason: !hasSocialLinks ? 'No social links found' : null
                });
            }
            return profiles;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else { current += char; }
            }
            result.push(current.trim());
            return result;
        }

        function renderProfiles(profiles) {
            const grid = document.getElementById('profilesGrid');
            const emptyState = document.getElementById('emptyState');

            if (profiles.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = profiles.map((profile, index) => `
                <div class="profile-card ${profile.status}">
                    <div class="card-header">
                        <div class="profile-info">
                            <div class="username"><a href="${profile.profileUrl}" target="_blank">@${profile.username}</a></div>
                            <div class="subscriber-count">üë• ${formatNumber(profile.subscriberCount)} subscribers</div>
                        </div>
                        <span class="category-badge ${getCategoryClass(profile.category)}">${profile.category}</span>
                        <span class="status-badge ${profile.status}">${profile.status === 'accepted' ? '‚úì Accepted' : '‚úó Rejected'}</span>
                    </div>
                    <div class="card-body">
                        ${Object.keys(profile.socialLinks).length > 0 ? `
                            <div class="social-links">
                                ${Object.entries(profile.socialLinks).map(([platform, url]) => `
                                    <a href="${url}" target="_blank" class="social-link">
                                        <span class="icon">${socialIcons[platform] || 'üîó'}</span>${platform.charAt(0).toUpperCase() + platform.slice(1)}
                                    </a>
                                `).join('')}
                            </div>
                        ` : `<p class="no-socials">No social links available</p>`}
                        ${profile.rejectionReason ? `<div class="rejection-reason">‚ö†Ô∏è ${profile.rejectionReason}</div>` : ''}
                    </div>
                    <div class="card-footer">
                        <span>${profile.scrapedAt}</span>
                        <a href="${profile.profileUrl}" target="_blank">View Profile ‚Üí</a>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(profiles) {
            const total = profiles.length;
            const accepted = profiles.filter(p => p.status === 'accepted').length;
            const rejected = profiles.filter(p => p.status === 'rejected').length;
            const avgSubs = total > 0 ? Math.round(profiles.reduce((sum, p) => sum + p.subscriberCount, 0) / total) : 0;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('acceptedCount').textContent = accepted;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('avgSubscribers').textContent = formatNumber(avgSubs);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function filterProfiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = profilesData.filter(p => {
                const matchesSearch = p.username.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || p.status === currentFilter;
                const matchesCategory = currentCategory === 'all' || p.category.toLowerCase() === currentCategory.toLowerCase();
                return matchesSearch && matchesFilter && matchesCategory;
            });
            renderProfiles(filtered);
        }

        function updateCategoryFilter(profiles) {
            const categories = [...new Set(profiles.map(p => p.category))].sort();
            const select = document.getElementById('categoryFilter');
            const currentValue = select.value;

            select.innerHTML = '<option value="all">All Categories</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');

            select.value = currentValue;
        }

        async function loadCSVData() {
            try {
                const response = await fetch('/api/csv');
                if (!response.ok) throw new Error('CSV not found');

                const csvText = await response.text();
                const dataHash = csvText.length + csvText.slice(0, 100);

                if (dataHash !== lastDataHash) {
                    lastDataHash = dataHash;
                    profilesData = parseCSV(csvText);
                    updateStats(profilesData);
                    updateCategoryFilter(profilesData);
                    filterProfiles();

                    if (profilesData.length > 0) {
                        document.getElementById('liveStatus').textContent = `Live - ${profilesData.length} profiles loaded`;
                    }
                }
            } catch (error) {
                console.log('Waiting for CSV data...');
            }
        }

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'active-success', 'active-error'));
                currentFilter = this.dataset.filter;
                if (currentFilter === 'accepted') this.classList.add('active-success');
                else if (currentFilter === 'rejected') this.classList.add('active-error');
                else this.classList.add('active');
                filterProfiles();
            });
        });

        document.getElementById('searchInput').addEventListener('input', filterProfiles);

        document.getElementById('categoryFilter').addEventListener('change', function () {
            currentCategory = this.value;
            filterProfiles();
        });

        // Initial load and auto-refresh every 3 seconds
        loadCSVData();
        setInterval(loadCSVData, 3000);
    </script>
</body>

</html>
